<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{ layout/layout }">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
    content="width=device-width, height=device-height, 
                         minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">     
<style>
div.left {
    width: 70%;
    float: left;
}

div.right {
    width: 30%;
    float: right;
}
/* 아이콘을 위한 */
.iconsContainer {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 80vh;
}

.iconsContainer .icons {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  grid-gap: 4rem 3rem;
}

.iconsContainer .icons .bi {
  cursor: pointer;
  font-size: 40px;
  padding: 1.5rem 2rem;
  border-radius: 50%;
  background-image: linear-gradient(to right, #002adf, #ffcc99);
  background-size: 200%;
  transition: background 0.3s ease-in-out;
}

.iconsContainer .icons .bi:hover {
  background-position: right;
}
</style>
</head>

<div layout:fragment="content">
<div class="left">
	<section class="container">

		<div class="WritngWrap">
			<div class="WritngHeader">
				<h2 class="title">
					상세보기 <span>
						<button class="btn btn-success" id="btnUpdate" 
							style="float: right">수정</button>
						<button class="btn btn-success" id="btnDelete"
							style="float: right">삭제</button>
					</span>
				</h2>
			</div>
		</div>
		<hr>
		<div class="WritngContainer">
			<div class="Writngeditor">
				<div class="ArticleWritingTitle">
					<div class="row">
						<div class="column_title">
							<div class="FormSelectBox menu_candidates_selectbox">
								<div class="FormSelectButton">
									<input
                                        class="form-select form-select-lg mb-3 form-control mx-1"
                                        aria-label=".form-select-lg example" th:value="${ post.category }"
                                        style="width: 580px; font-size: 15px;" readonly />
									<div class="row">
										<form id="formModify">
											<div style="display: none">
												<input id="id" name="id" class="form-control"
													th:value="${ post.id }" readonly />
											</div>
											<div class="FlexableTextArea">
												<textarea class="textarea_input form-control mx-3"
													id="title" name="title"
													style="width: 1100px; height: 40px; font-size: 15px;"
													th:text="${post.title}" readonly></textarea>
											</div>
											<div class="FlexableTextArea my-3">
												<textarea class="textarea_input form-control mx-3"
													id="content" name="content"
													style="width: 1100px; height: 500px; font-size: 15px;"
													th:text="${post.content}" readonly></textarea>
											</div>
											<div class="my-2 mx-3">
                                                <label for="author" class="form-label">작성자</label> <input
                                                    id="author" class="form-control" type="text" name="author"
                                                    th:value="${post.author}" readOnly /> <a>[[${
                                                    #temporals.format(post.modifiedTime, 'yyyy-MM-dd') }]]</a>
                                            </div>
                                                <input type="hidden" name=category th:value="${post.category}" />
                                            <div th:if="${post.filesId != null}">
                                                <strong>첨부파일 : </strong>
                                                    <a class="card-text" th:href="@{'/download/' + ${post.filesId}}" th:text="${filename}"></a>
                                          </div>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

    </section>
    
    <hr />
    <div class="card my-4">
        <div class="card-body row">
            <div class="col-2">
                <input type="text" class="form-control" id="writer"
                    placeholder="user" />
            </div>
            <div class="col-8">
                <textarea rows="1" class="form-control" id="replyText"
                    placeholder="댓글 작성"></textarea>
            </div>
            <div class="col-2">
                <button class="btn btn-outline-secondary" id="btnReplyRegister">등록</button>
            </div>
        </div>
    </div>
    <!-- 댓글 리스트 영역 -->
    <hr />
    <div id="replies"></div>
    </div>
    
    <div class="right">
        <p>출력되라</p>
        <div class="container">
   
            <div class="iconsContainer">
                <div class="icons">
                    <div class="icon"><i class="bi bi-hand-thumbs-up"></i></div>
                    
                </div>
            </div>
        </div>
    </div>
    
    <!-- 수정 성공 modal -->
    <div id="createModal" class="modal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p id="modalMessage">Modal 메시지</p>
                    </div>
                    <div class="modal-footer">
                        <button id="btnClose" type="button" class="btn btn-secondary"
                            data-bs-dismiss="modal">확인</button>
                    </div>
                </div>
            </div>
    </div> <!-- modal end -->
    
</div><!-- layout:fragment="content" end -->
<th:block layout:fragment="script" th:inline="javascript">
    <!-- Ajax를 사용하기 위한 axios 자바스크립트 라이브러리 추가 -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script th:src="@{ /js/reply.js }"></script>
    
    <script>
    const formModify = document.querySelector('#formModify');
    
    const btnDelete = document.querySelector('#btnDelete');
    btnDelete.addEventListener('click', function () {
        const result = confirm('정말 삭제하시겠습니까?');
        if (result) {
            formModify.action = '/view/delete';
            formModify.method = 'post';
            formModify.submit();
        }
    });
    const btnUpdate = document.querySelector('#btnUpdate');
    btnUpdate.addEventListener('click', function () {
        const result = confirm('수정하시겠습니까?');
        if (result) {
            formModify.action = '/view/modify';
            formModify.method = 'get';
            formModify.submit();
        }
    });
    
    const modalMessage = document.querySelector('#modalMessage');
    const createModal = document.querySelector('#createModal');
    const modal = new bootstrap.Modal(createModal);
    
    function createAndShowModal(msg) {
        modalMessage.innerHTML = msg;
        modal.show();
    }
    
    const updatedPostId = [[ ${updatedId} ]];
    if (updatedPostId) { 
        // redirect attribute가 있는 경우
        createAndShowModal('포스트(#' + updatedPostId + ') 수정 성공');
    }
    
    const btnClose = document.querySelector('#btnClose');
     btnClose.addEventListener('click', function(){
            modal.hide();
        });
    </script>
    
</th:block>
</html>
