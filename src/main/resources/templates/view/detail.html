<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{ layout/layout }">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
    content="width=device-width, height=device-height, 
                         minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">     
<style>
div.left {
    width: 70%;
    float: left;
}

div.right {
    width: 30%;
    float: right;
}
/* 아이콘을 위한 */
.iconsContainer {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 80vh;
}

.iconsContainer .icons {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  grid-gap: 4rem 3rem;
}

.iconsContainer .icons .bi {
  cursor: pointer;
  font-size: 40px;
  padding: 1.5rem 2rem;
  border-radius: 50%;
  background-image: linear-gradient(to right, #002adf, #ffcc99);
  background-size: 200%;
  transition: background 0.3s ease-in-out;
}

.iconsContainer .icons .bi:hover {
  background-position: right;
}
</style>
</head>

<div layout:fragment="content">
<div class="left">
	<section class="container">

		<div class="WritngWrap">
			<div class="WritngHeader">
				<h2 class="title">
					상세보기 <span>
						<button class="btn btn-success" id="btnUpdate" 
							style="float: right">수정</button>
						<button class="btn btn-success" id="btnDelete"
							style="float: right">삭제</button>
					</span>
				</h2>
			</div>
		</div>
		<hr>
		<div class="WritngContainer">
			<div class="Writngeditor">
				<div class="ArticleWritingTitle">
					<div class="row">
						<div class="column_title">
							<div class="FormSelectBox menu_candidates_selectbox">
								<div class="FormSelectButton">
									<select
										class="form-select form-select-lg mb-3 form-control mx-1"
										aria-label=".form-select-lg example"
										style="width: 580px; font-size: 15px;">
										<option selected>게시판을 선택해 주세요.</option>
										<option value="1">가입인사 게시판</option>
										<option value="2">공지사항</option>
										<option value="3">자유게시판</option>
										<option value="4">경기후기 게시판</option>
										<option value="5">경기예상 게시판</option>
									</select>
									<div class="row">
										<form id="formModify">
											<div style="display: none">
												<input id="id" name="id" class="form-control"
													th:value="${ post.id }" readonly />
											</div>
											<div class="FlexableTextArea">
												<textarea class="textarea_input form-control mx-3"
													id="title" name="title"
													style="width: 1100px; height: 40px; font-size: 15px;"
													th:text="${post.title}" readonly></textarea>
											</div>
											<div class="FlexableTextArea my-3">
												<textarea class="textarea_input form-control mx-3"
													id="content" name="content"
													style="width: 1100px; height: 500px; font-size: 15px;"
													th:text="${post.content}" readonly></textarea>
											</div>
											<div class="my-2 mx-3">
												<label for="author" class="form-label"></label> 
												<a>[[${
													#temporals.format(post.modifiedTime, 'yyyy-MM-dd') }]]</a><input
													id="author" class="form-control" type="text" name="author"
													th:value="${post.author}" readOnly /> 
											</div>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

    </section>
    </div>
    <div class="right">
        <p>출력되라</p>
        <div class="container">
   
            <div class="iconsContainer">
                <div class="icons">
                    <div class="icon"><i class="bi bi-hand-thumbs-up"></i></div>
                    
                </div>
            </div>
        </div>
    </div>
    
</div>
<script layout:fragment="script">
	 
    const formModify = document.querySelector('#formModify');
    
    const btnDelete = document.querySelector('#btnDelete');
    btnDelete.addEventListener('click', function () {
    	const result = confirm('정말 삭제?');
    	if (result) {
    		formModify.action = '/view/delete';
    		formModify.method = 'post';
    		formModify.submit();
    	}
    });
    const btnUpdate = document.querySelector('#btnUpdate');
    btnUpdate.addEventListener('click', function () {
    	const result = confirm('수정하러 갈끄야??');
    	if (result) {
    		formModify.action = '/view/modify';
    		formModify.method = 'get';
    		formModify.submit();
    	}
    });
    </script>
</html>
