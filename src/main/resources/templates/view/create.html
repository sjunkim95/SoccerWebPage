
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{ layout/layout }">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
    content="width=device-width, height=device-height, 
                         minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">     
<style>
div.left {
    width: 70%;
    float: left;
}

div.right {
    width: 30%;
    float: right;
}
/* 아이콘을 위한 */
.iconsContainer {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 80vh;
}

.iconsContainer .icons {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  grid-gap: 4rem 3rem;
}

.iconsContainer .icons .bi {
  cursor: pointer;
  font-size: 40px;
  padding: 1.5rem 2rem;
  border-radius: 50%;
  background-image: linear-gradient(to right, #002adf, #ffcc99);
  background-size: 200%;
  transition: background 0.3s ease-in-out;
}

.iconsContainer .icons .bi:hover {
  background-position: right;
}
</style>
</head>

<div layout:fragment="content">
    <div class="left">
        <form method="post" enctype="multipart/form-data">
            <section class="container">
                <div class="WritngWrap">
                    <div class="WritngHeader">
                        <h2 class="title">
                            글쓰기 <span> <input type="submit"
                                class="btn btn-success"
                                style="float: right" value="등록" />
                            </span>
                        </h2>
                    </div>
                </div>
                <hr>
                <div class="WritngContainer">
                    <div class="Writngeditor">
                        <div class="ArticleWritingTitle">
                            <div class="row">
                                <div class="column_title">
                                    <div
                                        class="FormSelectBox menu_candidates_selectbox">
                                        <div class="FormSelectButton">
                                            <select
                                        class="form-select form-select-lg mb-3 form-control mx-1"
                                        aria-label=".form-select-lg example" name="type"
                                        style="width: 580px; font-size: 15px;">
                                        <option id="post1" value="Greeting">가입인사 게시판</option>
                                        <option id="post2" value="Notice">공지사항</option>
                                        <option id="post3" value="Free">자유게시판</option>
                                        <option id="post4" value="Review">경기후기 게시판</option>
                                        <option id="post5" value="Prediction">경기예상 게시판</option>
                                    </select>
                                            <div class="row">
                                                <div
                                                    class="FlexableTextArea">
                                                    <textarea
                                                        placeholder="제목을 입력해 주세요."
                                                        class="textarea_input form-control mx-3"
                                                        id="title"
                                                        name="title"
                                                        style="width: 1100px; height: 40px; font-size: 15px;"></textarea>
                                                </div>
                                                <div
                                                    class="FlexableTextArea my-3">
                                                    <textarea
                                                        placeholder="내용을 입력해 주세요."
                                                        class="textarea_input form-control mx-3"
                                                        id="content"
                                                        name="content"
                                                        style="width: 1100px; height: 500px; font-size: 15px;"></textarea>
                                                </div>
                                                <div class="my-2 mx-3">
                                                    <label for="author"
                                                        class="form-label">작성자</label>
                                                    <input id="author"
                                                        class="form-control"
                                                        type="text"
                                                        name="author"
                                                        required />
                                                </div>
                                                <hr/>
                                            <div class="my-1 form-group row" style="float : right;">
                                                <label for="inputFile" class="col-sm-3 form-label">첨부 파일</label>
                                                <div class="custom-file" id="inputFile">
                                                    <input name="file" type="file" class="custom-file-input" id="customFile" />
                                                    <label class="custom-file-label form-label" for="customFile">파일을 선택해 주세요.</label>
                                                </div>
                                            </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </form>
    </div>
    <div class="right">
        <p>출력되라</p>
        <i class="bi bi-hand-thumbs-up"></i>
        
    </div>
</div>

<th:block layout:fragment="script">

    <script th:inline="javascript">
        const category = [[ ${ category } ]];
        console.log(category);
        
        const greeting = document.querySelector('#post1');
        const notice = document.querySelector('#post2');
        const free = document.querySelector('#post3');
        const review = document.querySelector('#post4');
        const prediction = document.querySelector('#post5');
        
        if(greeting.value == category){
            greeting.setAttribute('selected', 'selected');
        } else if(notice.value == category){
            notice.setAttribute('selected', 'selected');
        } else if(free.value == category){
            free.setAttribute('selected', 'selected');
        } else if(review.value == category){
            review.setAttribute('selected', 'selected');
        } else if(prediction.value == category ) {
            prediction.setAttribute('selected', 'selected');
        }
    </script>
    <script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
    <script>
          $('.custom-file-input').on('change', function () {
            var fileName = $(this).val().split('\\').pop();
            $(this).siblings('.custom-file-label').addClass('selected').html(fileName);
          });
    </script>

</th:block>
</html>
