<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{ layout/layout }">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
    content="width=device-width, height=device-height, 
                         minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">     

</head>

<div layout:fragment="content">
    
        <form method="post" enctype="multipart/form-data" th:action="@{ /view/create }">
            <section class="container">
                <div class="WritngWrap">
                    <div class="WritngHeader">
                        <h2 style="display: inline-block;" class="title">글쓰기</h2>
	                        <div style="display: inline; float: right">
	                            <input type="submit" class="btn btn-success" value="등록" />
	                    	</div>
                    </div>
                </div>
                <hr>
                <div class="WritngContainer">
                    <div class="Writngeditor">
                        <div class="ArticleWritingTitle">
                            <div class="row">
                                <div class="column_title">
                                    <div
                                        class="FormSelectBox menu_candidates_selectbox">
                                        <div class="FormSelectButton">
                                            <input
                                        class="form-select form-select-lg mb-3 form-control mx-1"
                                        aria-label=".form-select-lg example" name="type" th:value="${ category }"
                                        style="width: 580px; font-size: 15px;" readonly />
                                            <div class="row">
                                                <div class="FlexableTextArea">
                                                    <textarea placeholder="제목을 입력해 주세요." class="textarea_input form-control mx-3"
                                                     id="title" name="title" style="width: 1100px; height: 40px; font-size: 15px;" required></textarea>
                                                </div>
                                                <div class="FlexableTextArea my-3">
                                                    <textarea placeholder="내용을 입력해 주세요." class="textarea_input form-control mx-3"
                                                        id="content" name="content" style="width: 1100px; height: 500px; font-size: 15px;" required></textarea>
                                                </div>
                                                <div class="my-2 mx-3">
                                                    <label for="author" class="form-label">작성자</label>
                                                    <input id="author" class="form-control" type="text" name="author" th:value="${ #authentication.name }" required />
                                                </div>
                                                <hr/>
                                            <div class="my-1 form-group row" style="float : right;">
                                                <label for="inputFile" class="col-sm-3 form-label">첨부 파일</label>
                                                <div class="custom-file" id="inputFile">
                                                    <input name="file" type="file" class="custom-file-input" id="customFile" />
                                                    <label class="custom-file-label form-label" for="customFile">파일을 선택해 주세요.</label>
                                                </div>
                                            </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </form>
    
    
</div>

<th:block layout:fragment="script">
    <script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
    <script>
          $('.custom-file-input').on('change', function () {
            var fileName = $(this).val().split('\\').pop();
            $(this).siblings('.custom-file-label').addClass('selected').html(fileName);
          });
    </script>

</th:block>
</html>
