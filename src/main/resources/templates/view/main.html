<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{ layout/layout }">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" th:href="@{ /css/slider2.css }">

</head>
<body>
    <!-- Begin Page Content -->
    <div layout:fragment="content">
        <div class="container-fluid">

            <!-- Page Heading -->
            <div
                class="d-sm-flex align-items-center justify-content-between mb-4">
                <h1 class="h3 mb-0 text-gray-800">Dashboard</h1>
                <a href="#"
                    class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
                    class="fas fa-download fa-sm text-white-50"></i>
                    Generate Report</a>
            </div>

            <!-- Content Row -->
            <div class="row">

                <!-- Earnings (Monthly) Card Example -->
                <div class="col-xl-3 col-md-6 mb-4">
                    <div
                        class="card border-left-primary shadow h-100 py-2">
                        <div class="card-body">
                            <div
                                class="row no-gutters align-items-center">
                                <div class="col mr-2">
                                    <div
                                        class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                        Earnings (Monthly)</div>
                                    <div
                                        class="h5 mb-0 font-weight-bold text-gray-800">$40,000</div>
                                </div>
                                <div class="col-auto">
                                    <i
                                        class="fas fa-calendar fa-2x text-gray-300"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Earnings (Monthly) Card Example -->
                <div class="col-xl-3 col-md-6 mb-4">
                    <div
                        class="card border-left-success shadow h-100 py-2">
                        <div class="card-body">
                            <div
                                class="row no-gutters align-items-center">
                                <div class="col mr-2">
                                    <div
                                        class="text-xs font-weight-bold text-success text-uppercase mb-1">
                                        Earnings (Annual)</div>
                                    <div
                                        class="h5 mb-0 font-weight-bold text-gray-800">$215,000</div>
                                </div>
                                <div class="col-auto">
                                    <i
                                        class="fas fa-dollar-sign fa-2x text-gray-300"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Earnings (Monthly) Card Example -->
                <div class="col-xl-3 col-md-6 mb-4">
                    <div class="card border-left-info shadow h-100 py-2">
                        <div class="card-body">
                            <div
                                class="row no-gutters align-items-center">
                                <div class="col mr-2">
                                    <div
                                        class="text-xs font-weight-bold text-info text-uppercase mb-1">Tasks
                                    </div>
                                    <div
                                        class="row no-gutters align-items-center">
                                        <div class="col-auto">
                                            <div
                                                class="h5 mb-0 mr-3 font-weight-bold text-gray-800">50%</div>
                                        </div>
                                        <div class="col">
                                            <div
                                                class="progress progress-sm mr-2">
                                                <div
                                                    class="progress-bar bg-info"
                                                    role="progressbar"
                                                    style="width: 50%"
                                                    aria-valuenow="50"
                                                    aria-valuemin="0"
                                                    aria-valuemax="100"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-auto">
                                    <i
                                        class="fas fa-clipboard-list fa-2x text-gray-300"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Pending Requests Card Example -->
                <div class="col-xl-3 col-md-6 mb-4">
                    <div
                        class="card border-left-warning shadow h-100 py-2">
                        <div class="card-body">
                            <div
                                class="row no-gutters align-items-center">
                                <div class="col mr-2">
                                    <div
                                        class="text-xs font-weight-bold text-warning text-uppercase mb-1">
                                        Pending Requests</div>
                                    <div
                                        class="h5 mb-0 font-weight-bold text-gray-800">18</div>
                                </div>
                                <div class="col-auto">
                                    <i
                                        class="fas fa-comments fa-2x text-gray-300"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Content Row -->

            <div class="row">

                <!-- Area Chart -->
                <div class="col-xl-5 col-lg-4">
                    <div class="card shadow mb-4">
                        <!-- Card Header - Dropdown -->
                        <div
                            class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                            <h6
                                class="m-0 font-weight-bold text-primary">주요
                                일정표</h6>
                            <div class="dropdown no-arrow">
                                <a class="dropdown-toggle" href="#"
                                    role="button" id="dropdownMenuLink"
                                    data-toggle="dropdown"
                                    aria-haspopup="true"
                                    aria-expanded="false"> <i
                                    class="fas fa-ellipsis-v fa-sm fa-fw text-gray-400"></i>
                                </a>
                                <div
                                    class="dropdown-menu dropdown-menu-right shadow animated--fade-in"
                                    aria-labelledby="dropdownMenuLink">
                                    <div class="dropdown-header">Dropdown
                                        Header:</div>
                                    <a class="dropdown-item" href="#">Action</a>
                                    <a class="dropdown-item" href="#">Another
                                        action</a>
                                    <div class="dropdown-divider"></div>
                                    <a class="dropdown-item" href="#">Something
                                        else here</a>
                                </div>
                            </div>
                        </div>
                        <!-- Card Body -->
                        <div class="card-body">
                            <div>
                                <img th:src="${ newsFixture }"
                                    alt="group table"
                                    class="img-responsive img-thumbnail">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- NEWS SLIDE -->
                <div class="col-xl-7 col-lg-7">
                    <div class="card shadow mb-4">
                        <!-- Card Header - Dropdown -->
                        <div
                            class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                            <h6
                                class="m-0 font-weight-bold text-primary">
                                실시간 뉴스</h6>
                        </div>

                        <!-- Card Body -->
                        <div class="slider">
                            <input type="radio" name="slide" id="slide1"
                                checked> <input type="radio"
                                name="slide" id="slide2"> <input
                                type="radio" name="slide" id="slide3">
                            <input type="radio" name="slide" id="slide4">
                            <ul id="imgholder" class="imgs">
                                <li><img
                                    th:src="@{ /img/slide1.jpg }"></li>
                                <li><img
                                    th:src="@{ /img/slide2.jpg }"></li>
                                <li><img
                                    th:src="@{ /img/slide3.jpg }"></li>
                                <li><img
                                    th:src="@{ /img/slide4.jpg }"></li>
                            </ul>
                            <div class="bullets">
                                <label for="slide1">&nbsp;</label> <label
                                    for="slide2">&nbsp;</label> <label
                                    for="slide3">&nbsp;</label> <label
                                    for="slide4">&nbsp;</label>
                            </div>
                        </div>
                        <!-- 슬라이드 컨텐트 -->
                    </div>
                    <!-- 슬라이드 카드 끝 -->


                </div>
                <!-- End of news slide -->
                <td th:utext="${ newsArticle }"><br></td>

            </div>
            <!--End of Row -->


        </div>
    </div>

    <!-- /.container-fluid -->

</body>
</html>
